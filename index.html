<!DOCTYPE HTML>
<HTML>
	<HEAD> 
		<TITLE>CALCULADORA CON JAVASCRIP
		</TITLE>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</HEAD>
		
	<BODY onload="init()"> 
		<h1 class="titulo">Calculadora Basica</h1>
		<TABLE CLASS="CALCULADORA">
			<TR>
				<td colspan="4"><span class="RESULTADO" id="RESULTADO"></td>
			</TR>
			<TR>
				<td><button id="siete">7</button></td>
				<td><button id="ocho">8</button></td>
				<td><button id="nueve">9</button></td>
				<td><button id="division" class="n">/</button></td>
			</TR>
			<TR>
				<td><button id="cuatro">4</button></td>
				<td><button id="cinco">5</button></td>
				<td><button id="seis">6</button></td>
				<td><button id="multiplicacion" class="n">*</button></td>
			</TR>
			<TR>
				<td><button id="uno">1</button></td>
				<td><button id="dos">2</button></td>
				<td><button id="tres">3</button></td>
				<td><button id="resta" class="n">-</button></td>
			</TR>
			<TR>
				<td><button id="reset" class="n">C</button></td>
				<td><button id="cero">0</button></td>
				<td><button id="igual" class="n">=</button></td>
				<td><button id="suma" class="n">+</button></td>
			</TR>
		</TABLE>
		<script src="funcionalidad.js"></script>
	</BODY>
</HTML>
